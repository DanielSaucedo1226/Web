        <h1 class="fw-300 centrar-texto">Contacto </h1>
        <img src="img/destacada3.jpg" alt="ImagenPrincipal">

        <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>


            <form class="contacto" action="">

                <fieldset> 
                    <legend>Informacion Personal</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Tu E-mail" required>

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" placeholder="Tu Telefono">

                    <label for="mensaje">Mensaje</label>
                    <textarea  id="mensaje"></textarea>
                
                </fieldset>     

               
                <fieldset> 
                    
                    <legend>Informacion Sobre Propiedad</legend>

                    <label for="opciones">Vende o Compra</label>
                    <select  id="opciones">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="compra">Compra</option>
                        <option value="vende">Vende</option>
                        
                    </select>


                    <label for="">Cantidad</label>
                    <input type="number" min="0" step="10">


                </fieldset>
                

                <fieldset>
                    <legend>Contacto</legend>

                    <p>Como desea ser contactado</p>


                    <div class="forma-contacto">
                        <label for="Telefono">Telefono</label>
                        <input type="radio"  name="contactos" value="telefono" id="Telefono">

                        <label for="correo">Email</label>
                        <input type="radio"  name="contactos" value="correo" id="correo">
                    </div>
                    
                    <p>Si eligio telefono escoja la fecha y la hora para La llamada</p>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora</label>
                    <input type="time" id="hora" min="9:00" max="20:00">
        
        
                </fieldset>

                <input  class="boton boton-verde" type="submit" value="Enviar">

            </form>
        </main>
